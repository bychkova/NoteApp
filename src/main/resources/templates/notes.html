<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text= "${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="Image/x-icon" href="https://raw.githubusercontent.com/bychkova/NoteApp/main/src/main/resources/templates/img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4  g-3">
        <div class="col" th:each = "el : ${notes}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-1" th:text = "${el.title}"/>
                    <p class="card-text" th:text = "${el.body}"/>
                    <div class="d-flex justify-content-between align-items-center">
                        <form th:action="'/note/delete/' + ${el.id}" method = "post" class="btn-group">
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
