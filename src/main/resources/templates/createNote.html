<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text= "${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h4 class="mb-0">Новая заметка</h4>
        <hr class="my-4">
        <form action="/note/create" method="post">
            <div class="row">
                <div class="col-7">
                    <select class="form-select" name="folder">
                        <option value="">Без папки...</option>
                        <option th:each = "el : ${folders}"><span th:text = "${el.title}"></span></option>
                    </select>
                </div>
                <div class="col-5">
                    <button class="w-100 btn btn-dark px-3" type="button"><a href="/folder/create" class="dropdown-item">+ новая папка</a></button>
                </div>
            </div>
            <br>
            <div>
                <input type="text" class="form-control" name="title" rows="5" placeholder="Заголовок" value="" required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <br>
            <div>
                <textarea type="text" class="form-control" rows = "5" name="body" placeholder="Описание" value="" required=""></textarea>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-dark btn-lg" type="submit">Добавить заметку</button>
        </form>
    </div>
</body>
</html>
