<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text= "${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="Image/x-icon" href="https://raw.githubusercontent.com/bychkova/NoteApp/main/src/main/resources/templates/img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class = "container pt-5" style="max-width: 400px;">

<form action="/login" metod = "post">
    <img src="https://raw.githubusercontent.com/bychkova/NoteApp/main/src/main/resources/templates/img/logo-margin.png" alt="logo" height="38">
    <div class="mb-3">
        <label for="username" class="form-label">Адрес электронной почты</label>
        <input type="email" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
        <label for="passwordId" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="passwordId" name = "password">
    </div>
    <button type="submit" class="w-100 btn btn-dark">Войти</button>
</form>
</div>
</body>
</html>
