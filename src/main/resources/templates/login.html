<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text= "${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="Image/x-icon" href="https://raw.githubusercontent.com/bychkova/NoteApp/main/src/main/resources/templates/img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class = "container pt-5" style="max-width: 400px;">
        <form action="/login" method = "post">
            <div class = "text-center mb-3">
                <img src="https://raw.githubusercontent.com/bychkova/NoteApp/main/src/main/resources/templates/img/logo-margin.png" alt="logo" height="38">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Адрес электронной почты</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="passwordId" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="passwordId" name = "password" required>
            </div>
            <button type="submit" class="w-100 mt-2 btn btn-dark">Войти</button>
            <p class="mt-3 text-center"><small>Ещё не зарегистрированны?  <a href="/registration">Регистрация</a></small></p>
        </form>
        <div class="alert alert-dark" role="alert" th:if="${param.error}">
            <p class="text-center" style="margin-bottom: 0;">Произошла ошибка входа. Пожалуйста, проверьте правильность введенных данных.</p>
        </div>
    </div>
</body>
</html>
