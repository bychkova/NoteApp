<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text= "${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="Image/x-icon" href="https://raw.githubusercontent.com/bychkova/NoteApp/main/src/main/resources/templates/img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h4 class="mb-0">Новая папка</h4>
    <hr class="my-4">
    <form action="/folder/create" method="post">
        <div>
            <input type="text" class="form-control" name="folder" rows="5" placeholder="Название папки" value="" required="">
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        <br>
        <hr class="my-4">
        <button class="w-100 btn btn-dark btn-lg" type="submit">Добавить папку</button>
    </form>
</div>
</body>
</html>
