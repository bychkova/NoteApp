<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text= "${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="Image/x-icon" href="https://raw.githubusercontent.com/bychkova/NoteApp/main/src/main/resources/templates/img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class = "container pt-5" style="max-width: 400px;">
    <form action="/registration" method = "post">
        <div class = "text-center mb-3">
            <img src="https://raw.githubusercontent.com/bychkova/NoteApp/main/src/main/resources/templates/img/logo-margin.png" alt="logo" height="38">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Адрес электронной почты</label>
            <input type="email" class="form-control" id="email" name = "email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name = "password">
        </div>
        <button type="submit" class="w-100 mt-2 btn btn-dark">Зарегистрироваться</button>
        <p class="mt-3 text-center"><small>Уже есть аккаунт?  <a href="/login">Войти</a></small></p>
    </form>
</div>
</body>
</html>
